{% extends 'base.html' %}

{% block content %}
  <h2>Check Domain Availability</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="domain">Domain:</label>
      <input type="text" id="domain" name="domain" required>
    </div>
    <button type="submit">Check</button>
  </form>

  {% if domain_available %}
    <p>The domain {{ domain }} is available.</p>
  {% elif domain_available == False %}
    <p>The domain {{ domain }} is not available.</p>
  {% endif %}
{% endblock %}
